<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reset Password - EmergentIQ</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #3b82f6;
            text-decoration: none;
        }

        .content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-top: 0;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            line-height: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .js-corp {
            color: #3b82f6;
            font-weight: 700;
        }

        .security-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="{{ .SiteURL }}" class="logo">EmergentIQ</a>
        </div>
        <div class="content">
            <h1>Secure Reset</h1>
            <p>We received a request to reset your password. If this was you, please use the button below to choose a
                new secure password.</p>
            <a href="{{ .ConfirmationURL }}" class="button">Reset Password</a>
            <div class="security-note">
                If you didn't request this, you can safely ignore this email.
            </div>
        </div>
        <div class="footer">
            Powered by <span class="js-corp">JS Corporations</span><br>
            Â© 2026 EmergentIQ Inc.
        </div>
    </div>
</body>

</html>
